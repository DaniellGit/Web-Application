<!DOCTYPE html>
<html>
  <head>
    <title>Conference App Lobby</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }
      
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      
      .card {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.3);
        padding: 50px;
        text-align: center;
      }
      
      h1 {
        margin-top: 0;
        font-size: 36px;
        font-weight: bold;
        color: #333;
      }
      
      p {
        font-size: 18px;
        color: #555;
        margin-bottom: 30px;
      }
      
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
      
      li {
        margin: 10px;
      }
      
      a {
        display: inline-block;
        padding: 20px;
        background-color: #007bff;
        color: #fff;
        font-size: 18px;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.2s;
      }
      
      a:hover {
        background-color: #0062cc;
      }
      
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>Welcome to the Conference App</h1>
        <p>Please select a room to join:</p>
        <ul>
          <li><a href="/rooms/room1">Room 1</a></li>
          <li><a href="/rooms/room2">Room 2</a></li>
          <li><a href="/rooms/room3">Room 3</a></li>
          <li><a href="/rooms/room4">Room 4</a></li>
          <li><a href="/rooms/room5">Room 5</a></li>
        </ul>
      </div>
    </div>
  </body>
</html>
